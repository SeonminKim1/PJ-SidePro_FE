<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDE PRO</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/51395e4b23.js" crossorigin="anonymous"></script>

    <!-- CSS Import -->
    <link rel="stylesheet" href="/static/css/userprofile.css">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <section class="container-profile-regist">
        <div class="box-text-title-profile-regist">
            <span class="text-title-profile-regist">SIDE PRO에 오신 것을 환영합니다 😆 모두에게 자신을 소개해주세요 ❗️</span>
        </div>
        <!-- 프로필 등록 섹션 -->
        <div class="wrap-profile-regist">
            <div class="box-profile-regist">
                <div class="wrap-img-regist">
                    <div class="box-img-profile-regist">
                        <img id="profile_img_preview" class="img-profile-regist" src="/static/img/profile_base.png">
                    </div>
                    <div class="box-btn-profile-regist">
                        <label class="text-profile-regist" for="profile_image_path">프로필 이미지 등록 버튼</label>
                        <input class="img-thumnail-profile-userprofile" type="file" id="profile_image_path"
                            onchange="profile_image_preview(this)">
                    </div>
                </div>
                <div class="wrap-info-profile-regist">
                    <div class="box-search-tag"></div>
                    <div>
                        <span class="info-text-stack"> ❗️ 기술스택을 검색하면 나타나는 보기에서 해당항목 선택 후 Enter를 눌러서 선택을 완료해 주세요.
                            BackSpace를 눌러 기술 스택을 삭제할 수 있습니다.</span>
                    </div>
                    <input class="input-search-main" type="text" list="search-list" onkeydown="DrawSkillTag()"
                        placeholder="기술스택을 입력해 주세요">
                    <datalist id="search-list">
                        <!--<option value="Python" />-->
                    </datalist>
                    <input id="github_url" type="url" placeholder="Github 주소 ex)http://github.com/userid">
                    <!-- 드롭다운 -->
                    <div class="wrap-dropdown-regist">
                        <div class="box-dropdown-region-regist">
                            <select id="region" class="btn-dropdown-region">
                                <option value="0"> 활동 지역을 선택해 주세요.</option>
                                <option value="1">서울특별시</option>
                                <option value="2">부산광역시</option>
                                <option value="3">대구광역시</option>
                                <option value="4">인천광역시</option>
                                <option value="5">광주광역시</option>
                                <option value="6">대전광역시</option>
                                <option value="7">울산광역시</option>
                                <option value="8">세종특별자치시</option>
                                <option value="9">경기도</option>
                                <option value="10">강원도</option>
                                <option value="11">충청북도</option>
                                <option value="12">충청남도</option>
                                <option value="13">전라북도</option>
                                <option value="14">전라남도</option>
                                <option value="15">경상북도</option>
                                <option value="16">경상남도</option>
                                <option value="17">제주특별자치도</option>
                            </select>
                        </div>
                        <div class="box-dropdown-data-regist">
                            <select id="meet_time" class="btn-dropdown-data">
                                <option value="0"> 활동 시간을 선택해 주세요.</option>
                                <option value="1">주중 선호</option>
                                <option value="2">주말 선호</option>
                                <option value="3">상관 없음</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-text-introduce-self-regist">
                        <textarea id="description" class="text-introduce-self-regist"
                            placeholder="간단한 자기 소개글을 작성해 보세요"></textarea>
                    </div>
                    <div class="box-btn-regist">
                        <!-- <button class="btn-submit-regist">등록하기</button> -->
                        <button class="btn-modify-regist" onclick="userprofile_upload()">저장하기</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- Javascript Import -->
<script src="/static/js/_base.js"></script>
<script src="/static/js/_baseinfo.js"></script>
<script src="/static/js/userprofile.js"></script>

</html>
