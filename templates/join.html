<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDE PRO</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/51395e4b23.js" crossorigin="anonymous"></script>

    <!-- CSS Import -->
    <link rel="stylesheet" href="/static/css/join.css">


</head>

<body>
    <div class="background-img-join">
        <section class="background-join">
            <div class="container-join">
                <div class="wrap-join">
                    <div class="box-title-join">
                        <h1>SIDE PRO</h1>
                    </div>
                    <div class="wrap-input-join">
                        <li><input id="input-id-join" type="email" size=40 placeholder="이메일 주소를 입력하세요" title="아이디"></li>
                        <li><input id="input-username-join" type="text" size=40 placeholder="닉네임을 입력하세요" title="닉네임"></li>
                        <li><input id="input-password-join" type="password" size=40 maxlength="16"
                                placeholder="비밀번호를 입력하세요" title="비밀번호"></li>
                        <li><input type="password" id="input-password-confirm" onkeyup="join_enterkey()" size="40"
                                maxlength="16" placeholder="비밀번호를 한번 더 입력해주세요"></li>
                    </div>
                    <div class="box-btn-join">
                        <li>
                            <button type="submit" onclick="join()" class="btn-join-join">
                                회원가입
                            </button>
                        </li>
                        <li>
                            <span class="login-text">이미 아이디가 있으신가요?</span>
                            <div class="box-btn-login-join">
                                <button class="btn-login-join" onclick="location.href='login.html'">
                                    로그인
                                </button>
                                <!-- <a href="{% provider_login_url 'kakao' %}">카카오 로그인</a> -->
                                <button class="btn-kakao-login-join"onclick='kakao_login()'>카카오 로그인</button>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Javascript Import -->
    <script src="/static/js/_base.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="/static/js/user.js"></script>
</body>

    

</html>
