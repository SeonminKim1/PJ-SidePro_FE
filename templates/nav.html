<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDE PRO</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/51395e4b23.js" crossorigin="anonymous"></script>

    <!-- CSS Import -->
    <link rel="stylesheet" href="/static/css/nav.css">
</head>

<body>
    <div class="wrap-nav">
        <div class="box-logo-nav">
            <h1 class="title" onclick="toMainPage()">SIDE PRO</h1>
        </div>
        <div class="box-search-nav">
            <input class="input-search-nav" type="text" placeholder="프로젝트 제목이나 유저를 입력해 주세요!">
            <button class="btn-search-nav" onclick="search_title_user()">검색</button>
        </div>
        <div class="wrap-category-nav">
            <div class="category-nav category-project-nav" onclick="toMainPage()">
                <span class="text-category-nav">프로젝트 보기</span>
            </div>
            <div class="category-nav category-mypage-nav" onclick="toMypage()">
                <span class="text-category-nav">마이페이지</span>
            </div>
            <div class="category-nav category-log-status" onclick="logout()">
                <span class="text-category-nav">로그아웃</span>
            </div>
        </div>
    </div>


</body>
<script> 
    async function logout(){
        window.localStorage.clear(); 
        alert("로그아웃 완료되었습니다.")
        window.location.assign(`${frontend_base_url}/home.html`);
    }

    function toMypage(){
        window.location.assign(`${frontend_base_url}/templates/mypage.html`);
    }

    function toUserProfile(){
        window.location.assign(`${frontend_base_url}/templates/userprofile.html`);
    }

    function toMainPage(){
        window.location.assign(`${frontend_base_url}/templates/main.html`);
    }
</script>
</html>
