<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Toast UI Editor -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/51395e4b23.js" crossorigin="anonymous"></script>

    <!-- CSS Import -->
    <link rel="stylesheet" href="/static/css/project_detail.css">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav id="bar-nav">
        <script>$("#bar-nav").load("/templates/nav.html");</script>
    </nav>
    <section class="container-project-post-detail">
        <article class="wrap-project-post-detail">
            <!-- 상단 타이틀 -->
            <div class="wrap-thumnail-post-detail"></div>
            <div class="wrap-upper-post-detail">
                <div class="wrap-title-first-detail">
                    <div class="box-title-info-detail">
                        <div class="box-title-project-detail">
                            <span class="text-title-project-detail"></span>
                        </div>
                    </div>
                    <div class="wrap-date-bookmark">
                        <div class="box-date-project-detail">
                            <span class="text-date-project-detail"></span>
                        </div>
                        <div class="box-bookmark-project-detail" onclick="bookmark(this)">
                            <!--⭐️☆ -->
                        </div>
                    </div>
                </div>
                <div class="wrap-title-second-detail">
                    <div class="box-title-second-detail">
                        <!--
                            <span class="text-stack-project-detail">Python Django JAVA</span>
                        -->
                    </div>
                    <div class="box-link-profile-detail">
                        <img class="img-github-project-detail" src="/static/img/github.svg">
                        <a href="" class="link-github-a-tag" target="_blank"><span
                                class="link-github-project-detail"></span></a>
                    </div>
                </div>
            </div>
            <!-- 컨텐츠 섹션 -->
            <div class="wrap-content-project-detail" id="viewer"></div>
            <!-- 버튼 -->
            <div class="box-btn-detail">
                <button class="btn-modify-detail">수정하기</button>
                <button class="btn-delete-detail">삭제하기</button>
            </div>
        </article>
        <!-- 댓글 -->
        <div class="container-reply-detail">
            <div class="wrap-reply-detail">
                <div class="box-reply-detail">
                    <div class="box-reply-user">
                        <span class="user-reply-detail"></span>
                        <input class="input-reply-detail" type="text" onkeyup="comment_enterkey()"
                            placeholder="댓글을 입력하세요">
                    </div>
                    <button class="btn-reply-detail">댓글달기</button>
                </div>

                <div class="wrap-comment-detail">
                    <div class="box-title-comment-detail">
                        <span class="text-title-comment-detail">Comments</span>
                    </div>
                    <div class="box-comment-detail">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<!-- Javascript Import -->
<script src="/static/js/_base.js"></script>
<script src="/static/js/detailproject.js"></script>

</html>
